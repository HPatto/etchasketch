<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <script src="etchasketch.js"></script>
    <title>ETCH-A-SKETCH</title>
</head>
<body>
    <div class="header">
        <div class="banner-content">
            Henry Paterson
        </div>
        <div class="banner-title">
            ETCH-A-SKETCH
        </div>
        <div class="banner-content">
            The Odin Project
        </div>
    </div>
    <div class="content">
        <div class="parameters">
            <div class="canvas-title">
                PARAMETERS
            </div>
            <div class="parameter-content">
                <div class="fidelty">
                    <input class="edge-length" placeholder="Edge length?"></input>
                    <button class="edge-length-button">Update</button>
                </div>
                <div class="color-scheme">
                    <div class="color-option">
                        <input type="radio" id="option1" name="options" value="option1">
                        <label for="option1">Black</label>
                    </div>
                    <div class="color-option">
                        <input type="radio" id="option2" name="options" value="option2">
                        <label for="option2">Rainbow</label>
                    </div>

                    <!-- <div id="selectedIndicator"></div> -->
                </div>
            </div>
        </div>
        <div class="canvas-block">
            <div class="canvas-title">
                CANVAS
            </div>
            <div class="canvas">
            </div>
        </div>
        <div class="tips">
            <div class="canvas-title">
                TIPS
            </div>
            <ul>
                <li>The minimum fidelty is 16 x 16</li>
                <li>The maximum fidelty is 100 x 100</li>
            </ul>
        </div>
    </div>
    <div class="footer">
        <div class="banner-content">
            IMAGES MAY NOT BE CREATED FOR NFT TOKENS (UNLESS YOU CUT ME SOME OWNERSHIP...)
        </div>
    </div>
    
</body>
</html>
